name: Build Windows Forms App (.NET Framework 4.8)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Add NuGet to PATH
      uses: nuget/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore DNSOptimizer.sln

    - name: Build app using MSBuild
      run: msbuild DNSOptimizer.csproj /p:Configuration=Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DNSOptimizer-Build
        path: |
          bin\Release\
