name: Build Windows Forms App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Install .NET Framework MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore packages
      run: dotnet restore

    - name: Build project
      run: msbuild newhhhh.csproj /p:Configuration=Release

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DNSOptimizer-Build
        path: bin\Release\
